<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stoppur</title>
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <div class="Stoppur">
        <h1>Stoppur</h1>
        <div class="circle">
            <span class="time" id="display">00:00:00</span>
        </div>

        <div class="controls">
            <button class="buttonReset">
                 <img id="resetButton" src="Pics/reset-button_mdv6wf.svg.png" height="100px" />
            </button>
            
            <button class="buttonPlay">
                <img id="playButton"
                    src="Pics/play-button_opkxmt.svg.png" height="100px" />

                <img id="pauseButton"
                    src="Pics/pause-button_pinhpy.svg.png" height="100px" />
            </button>
        </div>
    </div>
    <script src="java.js"></script>
</body>

</html>
